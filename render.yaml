services:
  - type: web
    name: crm-backend
    env: python
    region: oregon  # or your preferred region
    plan: free  # or starter, standard, etc.
    buildCommand: "./build.sh"
    startCommand: "gunicorn crm_backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: crm-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DJANGO_SETTINGS_MODULE
        value: crm_backend.settings
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /api/
    autoDeploy: true

  - type: worker
    name: crm-celery-worker
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "celery -A crm_backend worker --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: crm-redis
          property: connectionString
      - key: SECRET_KEY
        fromService:
          type: web
          name: crm-backend
          property: env.SECRET_KEY

  - type: worker
    name: crm-celery-beat
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "celery -A crm_backend beat --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: crm-redis
          property: connectionString
      - key: SECRET_KEY
        fromService:
          type: web
          name: crm-backend
          property: env.SECRET_KEY

  - type: redis
    name: crm-redis
    region: oregon
    plan: free
    ipAllowList: []  # Allow all connections (restrict in production)

  - type: postgres
    name: crm-db
    region: oregon
    plan: free
    ipAllowList: []
    databaseName: crm_db
